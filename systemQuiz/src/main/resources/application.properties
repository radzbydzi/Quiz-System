spring.datasource.url=jdbc:h2:file:<Pełna ścieżka do pliku bazy>
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#to sprawia ze dane w bazie sie nie usuna
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=<serwer smtp; dla google to smtp.gmail.com>
spring.mail.port=587
spring.mail.username=<Mail np. nazwa@gmail.com; w google trzeba odznaczyc less secure apps>
spring.mail.password=<Hasło>
spring.mail.properties.mail.smtp.auth=true;
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
